<html>
  <head lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pill Tracker</title>
    <meta name="description" content="An app to track your taken medication." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Keep Track of Your Pills</h1>
    <div id="entries">
      <section>
        <p class="info">Name</p>
        <time id="start" class="info">9:00</time>
        <time id="end" class="info">9:00</time>
        <button class="info text-btn">Record</button>
        <button id="delete" class="info"><i class="fas fa-trash"></i></button>
      </section>
    </div>
    <section id="addForm">
      <form onsubmit="addEntry();">
        <label>Medication Name: </label>
        <input
          id="med-name"
          type="text"
          placeholder="Enter the name of your medication."
          required
        />
        <label>What time did you take this medication? </label>
        <input type="time" placeholder="Use 24hr format" required />
        <label id="dosage-text">This dosage can be taken every </label>
        <input
          id="input-number"
          type="number"
          placeholder="Choose a number."
          required
          min="1"
          max="24"
        />
        hours
        <button id="submit" class="text-btn">Add</button>
      </form>
    </section>
    <button id="add" onclick="inputEntry()">
      <i class="fas fa-plus-circle"></i>
    </button>

    <script src="script.js" async defer></script>
  </body>
</html>
