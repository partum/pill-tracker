<!DOCTYPE html>

<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pill Tracker</title>
    <meta name="description" content="An app to track your taken medication." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>Keep Track of Your Pills</header>
    <body>
      <section>
        <name class="info">Name</name>
        <time id="start" class="info">9:00</time>
        <time id="end" class="info">9:00</time>
        <button id="record" class="info">Record</button>
        <button id="delete" class="info"><i class="fas fa-trash"></i></button>
      </section>
      <button id="add"><i class="fas fa-plus-circle"></i></button>
    </body>

    <script src="script.js" async defer></script>
  </body>
</html>
